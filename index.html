<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <img class="logo" src="/resources/images/logo.svg" alt="logo">
    <div role="main">
      <div class="flex">
        <div>
          <img src="/resources/images/illustration-mockups.svg" alt="preview illustration">
        </div>
        <div class="text-container">
          <h1> Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.</p>
          <div class="button-link">
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div role="navigation">
      <div class="social-media-icons">
        <ul>
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div role="contentinfo">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </div>


</body>

</html>
